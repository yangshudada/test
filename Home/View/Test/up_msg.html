<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>修改上传参数</title>
</head>
<body>
    <div style="width: 100%; height: 100px; margin: 80px auto auto 30px;">
        <form action="" method="post" enctype="multipart/form-data" accept-charset="UTF-8" target="_self">
            <input type="text" name="name">
            <input type="submit" value="确定">
        </form>
    </div>
<div id="success">
    {$success}
</div>
<div id="error">
    {$error}
</div>
    <script>
        setTimeout(function(){document.getElementById("success").style.display="none";},3000);
        setTimeout(function(){document.getElementById("error").style.display="none";},3000);
    </script>
</body>
</html>
