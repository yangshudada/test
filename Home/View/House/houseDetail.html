<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>楼盘户型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__PUBLIC__/css/font.css">
    <link rel="stylesheet" href="__PUBLIC__/css/xadmin.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.4.4.min.js"></script>
    <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__PUBLIC__/js/xadmin.js"></script>
    <style>
        body{
            overflow-y: scroll;
        }
        .layui-table-cell{
            height: auto !important;
        }
    </style>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb" lay-separator="|">
        <a>首页</a>
        <a href="{:U('house/houseDetail')}">楼盘户型</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#x1002;</i>
    </a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane demoTable">
            <input type="text" name="name"  placeholder="请输入楼盘或户型" autocomplete="off" class="layui-input" id="name">
            <div class="layui-btn"  lay-submit="" lay-filter="sreach" data-type="reload"><i class="layui-icon">&#xe615;</i></div>
        </form>
    </div>
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('楼盘户型添加','{:U('house/houseAdd')}',700,700)"><i class="layui-icon"></i>添加数据</button>
        <span class="x-right" style="line-height:40px"></span>
    </xblock>
    <img src="" id="displayImg" style="display: none;width:100%;height:100%;">
    <table class="layui-hide" id="LAY_table_user" lay-filter="test"></table>
    <script type="text/html" id="image">
        {{# if(d.house_image_jpg){ }}
        <img src="{{d.house_image_jpg}}" style="width: 100px;height: 100px;" lay-event="displayImg">
        {{# }else if(d.house_image){ }}
        <img src="{{d.house_image}}" style="width: 100px;height: 100px;" lay-event="displayImg">
        {{# } }}
    </script>
    <script type="text/html" id="barDemo">
        <a title="编辑" lay-event="edit" href="javascript:;">
            <i class="layui-icon">&#xe642;</i>
        </a>
        <a title="删除"  href="javascript:;"  lay-event="del">
            <i class="layui-icon">&#xe640;</i>
        </a>
    </script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use('table', function(){
            var table = layui.table;
            //方法级渲染
            table.render({
                elem: '#LAY_table_user'
                ,url: "{:U('House/houseDetail')}"
                ,cols: [[
                    {field:'house_building', title: '楼盘',  align: 'center','sort':true}
                    ,{field:'house_type',  title: '户型',  align: 'center'}
                    ,{field:'house_area',  title: '面积',  align: 'center'}
                    ,{field:'house_style',  title: '风格',  align: 'center'}
                    ,{field:'house_number',  title: '房型',  align: 'center'}
                    ,{title: '图片',  align: 'center',templet: '#image'}
                    ,{title: '操作',  toolbar: '#barDemo',align: 'center'}
                ]]
                ,id: 'testReload'
                ,page: true
                ,height: 600
                ,cellMinWidth:60
                ,limits:[10,20,30]
                ,limit:10
            });

            <!--搜索-->
            var $ = layui.$, active = {
                reload: function(){
                    var name = $('#name').val();
                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                            key: name
                        }
                    });
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //监听工具条
            table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据

                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

                if(layEvent === 'del'){ //删除
                    layer.confirm('确认删除么', function(index){
                            $.post("{:U('House/houseDelete')}",{'id':data.house_id},function(res){
                            if (res.code == 200) {
                                layer.msg(res.info, {icon: 6, time: 1000}, function () {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                    //向服务端发送删除指令
                                    location.reload();
                                });
                            } else {
                                layer.alert(res.info, {icon: 5}, function () {
                                    layer.closeAll();
                                })
                            }
                        });
                    });
                } else if(layEvent === 'edit'){ //编辑
                    x_admin_show('楼盘户型编辑',"{:U('House/houseEdit')}?id="+data.house_id,700,700);
                }else if (layEvent === 'displayImg') { //图片展示
                    $('#displayImg').attr('src',data.house_image);
                    var height = $("#displayImg").height();//拿的图片原来宽高，建议自定义宽高
                    var width = $("#displayImg").width();
                    var _w = document.documentElement.clientWidth;
                    var _h =  document.documentElement.clientHeight;
                    console.log(height);
                    if(width>=_w){
                        var blw=_w/2/width;
                        width = _w/2;
                        height = height*blw;
                    }
                    if(height>=_h/2){
                        var blh=_h/2/height;
                        height = _h/2;
                        width = width*blh;
                    }
                    layer.open({
                        type: 1,
                        title: false,
                        closeBtn: 0,
                        shadeClose: true,
                        area: [width + 'px', height + 'px'], //宽高
                        content: "<img src=" + data.house_image + " width=" + width + " height=" + height + " />"
                    });
                    if(!data.public_image_jpg){
                        $.post("{:U('Public/displayImg')}",{'image':data.house_image,'mysql':'house','id':data.house_id},function(res){
                            console.log(res.info);
                        });
                    }
                }
            });

        });

    </script>
</div>
</body>
</html>
